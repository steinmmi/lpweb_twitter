<mat-card class="example-card">
  <mat-card-header>
    <img mat-card-avatar [src]="tweet.user.profile_image_url">
    <mat-card-subtitle>@{{tweet.user.name}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>{{tweet.truncated ? tweet.extended_tweet.full_text : tweet.text}}</mat-card-content>
</mat-card>
