<mat-card>
  <mat-card-header>
    <img mat-card-avatar [src]="tweet.user.profile_image">
    <mat-card-title><a [routerLink]="[ '/user', tweet.user.id ]">@{{tweet.user.screen_name}}</a></mat-card-title>
    <mat-card-subtitle>
      <mat-icon class="hoverable" (click)="toggleFavorite()" [ngClass]="{'active': favorite}">star</mat-icon>
      <mat-icon class="hoverable" [routerLink]="['/tweet', tweet.id_str]" >search</mat-icon>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content [innerHTML]="tweet.message">
  </mat-card-content>
</mat-card>
