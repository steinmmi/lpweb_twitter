<mat-card class="example-card">
  <mat-card-header>
    <img mat-card-avatar [src]="tweet.user.profile_image_url">
    <mat-card-title>@{{tweet.user.screen_name}}</mat-card-title>
    <mat-card-subtitle><mat-icon (click)="favorite = !favorite" [ngClass]="{'active': favorite}">star</mat-icon></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>{{tweet.truncated ? tweet.extended_tweet.full_text : tweet.text}}</mat-card-content>
</mat-card>
