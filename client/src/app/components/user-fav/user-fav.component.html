<mat-card>
  <mat-card-header>
    <img mat-card-avatar [src]="user.profile_image"/>
    <mat-card-title>{{user.name}}</mat-card-title>
    <mat-card-subtitle>@{{user.screen_name}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="warn">Supprimer</button>
  </mat-card-actions>
</mat-card>
