<form>
  <mat-form-field>
    <input type="text" placeholder="Chercher un twittos" name="userSearch" [(ngModel)]="userSearch" (ngModelChange)="onChange()" matInput [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of options" [value]="option.name">
        <img [src]="option.profile_image" [alt]="option.name">
        {{option.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
