<div class="container">
  <h1 class="mat-h1">Timeline actuelle</h1>
  <mat-slide-toggle [(ngModel)]="favUsers">Favoris uniquement</mat-slide-toggle>
  <div class="form">
    <mat-form-field>
      <input matInput placeholder="Search" [disabled]="favUsers" [(ngModel)]="search">
    </mat-form-field>

    <mat-slide-toggle [disabled]="favUsers" [(ngModel)]="retweets">Retweets</mat-slide-toggle>
    <mat-slide-toggle [disabled]="favUsers" [(ngModel)]="responses"> RÃ©ponses</mat-slide-toggle>

    <button color="primary" mat-flat-button (click)="newSearch()">Valider</button>
    <button color="warn" mat-flat-button (click)="clear()">Rafraichir</button>
    
  </div>
  <p *ngFor="let error of errors" class="error">{{error}}</p>
  <p>Recherche actuelle : {{actualSearch}}</p>
  <app-twitter-card *ngFor='let tweet of tweets' [tweet]="tweet"></app-twitter-card>
</div>
