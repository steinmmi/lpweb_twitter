<div class="container">
<mat-card *ngIf="user">
  <mat-card-header>
      <img mat-card-avatar [src]="user.profile_image"/>
      <mat-card-title>{{user.name}}</mat-card-title>
      <mat-card-subtitle>@{{user.screen_name}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p [innerHTML]="user.description"></p>
    <a *ngIf="user.url" [href]="user.url">Lien externe</a>
  </mat-card-content>
  <mat-card-actions class="ad_info">
    <span>Abonn√©s : {{user.followers}}</span>
    <span>Abonnements : {{user.friends}}</span>
  </mat-card-actions>
</mat-card>
</div>
